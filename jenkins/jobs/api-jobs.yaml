    description: Build and publish the Python SDK docs from source.
    node: ubuntu-trusty

    builders:
      - gerrit-git-prep
      - install-distro-packages
      - revoke-sudo
      - docs

    publishers:
      - ftp:
          site: developer.openstack.org
          source: 'doc/build/html/**'
          target: 'sdks/python/openstacksdk'
          remove-prefix: 'doc/build/html/'
          excludes: ''
