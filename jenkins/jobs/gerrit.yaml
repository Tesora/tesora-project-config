- job:
    name: gate-gerrit-buck
    node: 'bare-precise || bare-trusty'

    wrappers:
      - build-timeout:
          timeout: 40
      - timestamps

    builders:
      - revoke-sudo
      - install-buck
      - shell: |
          #!/bin/bash -xe
          export PATH=`pwd`/buck/bin:$PATH
          mkdir -p gerrit
          cd gerrit
          /usr/local/jenkins/slave_scripts/gerrit-git-prep.sh https://review.elasticdb.org https://review.elasticdb.org 
          /usr/local/jenkins/slave_scripts/version-properties.sh
          source version.properties
          buck clean
          buck test --all --exclude slow
          buck build release
          cp buck-out/gen/release.war buck-out/gen/gerrit-$PROJECT_VER.war

    publishers:
      - war:
          site: 'tarballs.elasticdb.org'
          warfile: 'gerrit/buck-out/gen/gerrit-*.war'
          target: 'tarballs/ci/test'
      - console-log


