- builder:
    name: infra-puppet-apply
    builders:
      - shell: |
          #!/bin/bash -xe
          /usr/zuul-env/bin/zuul-cloner --cache-dir /opt/git git://git.openstack.org openstack-infra/system-config
          cd openstack-infra/system-config
          ./tools/apply-test.sh

- job-template:
    name: 'gate-infra-puppet-apply-{node}'
    node: '{node}'

    builders:
      - print-template-name:
          template-name: "{template-name}"
      - infra-puppet-apply

    publishers:
      - scp:
          site: 'static.openstack.org'
          files:
            - target: 'logs/$LOG_PATH'
              source: 'openstack-infra/system-config/applytest/**'
              keep-hierarchy: false
              copy-after-failure: true
      - console-log

- job-template:
    name: 'gate-openstackci-beaker-{node}'
    node: '{node}'

    builders:
      - print-template-name:
          template-name: "{template-name}"
      - link-logs
      - pin-pip
      - zuul-clone:
          project: openstack-infra/puppet-openstackci
      - puppet-prepare-node
      - allow-local-ssh-root
      - shell: |
          sudo gem install bundler --no-rdoc --no-ri --verbose
      - revoke-sudo
      - shell: |
          cd openstack-infra/puppet-openstackci
          mkdir .bundled_gems
          export GEM_HOME=`pwd`/.bundled_gems
          bundle install
          export BEAKER_set=nodepool-{ostype}
          export BEAKER_debug=yes
          export BEAKER_color=no
          bundle exec rspec spec/acceptance

    wrappers:
      - build-timeout:
          timeout: 60
      - timestamps

    publishers:
      - console-log

