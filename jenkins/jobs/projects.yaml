      - devstack-jobs:
          pipeline: gate
          node: 'devstack-precise || devstack-trusty'
          branch-designator: '-kilo-nv'
          branch-override: stable/kilo
      # Periodic jobs for various branches
      - devstack-jobs:
          pipeline: periodic
          node: 'devstack-precise || devstack-trusty'
          branch-designator: '-juno'
          branch-override: stable/juno
      - devstack-jobs:
          pipeline: periodic
          node: 'devstack-precise || devstack-trusty'
          branch-designator: '-kilo'
          branch-override: stable/kilo
      - devstack-jobs:
