- job-template:
    name: 'gate-sahara-buildimages-{plugin}'
    node: bare-trusty

    wrappers:
      - build-timeout:
          timeout: 120
      - timestamps

    builders:
      - link-logs
      - net-info
      - gerrit-git-prep
      - shell: |
          #!/bin/bash -xe
          sudo mkdir -p /opt/sahara-image-build
          sudo chown $(whoami) /opt/sahara-image-build
          export DEST=/opt/sahara-image-build
          ./tools/gate/build-images {plugin}

    publishers:
      - console-log


- builder:
    name: sahara-extra-build
    builders:
      - link-logs
      - shell: |
          #!/bin/bash -xe
          tools/build-all-artifacts.sh


- publisher:
    name: sahara-extra-publish
    publishers:
      - scp:
          site: 'tarballs.openstack.org'
          files:
            - source: 'dist/**'
              target: 'tarballs/sahara/'
              keep-hierarchy: true
              copy-after-failure: false


- job:
    name: 'check-sahara-extra-artifacts'
    node: 'bare-precise || bare-trusty'

    wrappers:
      - build-timeout:
          timeout: 65
      - timestamps

    builders:
      - link-logs
      - net-info
      - gerrit-git-prep
      - sahara-extra-build

    publishers:
      - console-log


- job:
    name: 'gate-sahara-extra-artifacts'
    node: 'bare-precise || bare-trusty'

    wrappers:
      - build-timeout:
          timeout: 65
      - timestamps

    builders:
      - link-logs
      - net-info
      - gerrit-git-prep
      - sahara-extra-build

    publishers:
      - console-log
      - sahara-extra-publish


- job-template:
    name: '{pipeline}-saharaclient-dsvm-functional{branch-designator}'
    node: '{node}'

    wrappers:
      - build-timeout:
          timeout: 65
      - timestamps

    builders:
      - link-logs
      - net-info
      - devstack-checkout
      - shell: |
          #!/bin/bash -xe
          export PYTHONUNBUFFERED=true
          export DEVSTACK_GATE_TIMEOUT=60
          export DEVSTACK_LOCAL_CONFIG="enable_plugin sahara git://git.openstack.org/openstack/sahara"
          export BRANCH_OVERRIDE={branch-override}
          export DEVSTACK_PROJECT_FROM_GIT=python-saharaclient
          if [ "$BRANCH_OVERRIDE" != "default" ] ; then
              export OVERRIDE_ZUUL_BRANCH=$BRANCH_OVERRIDE
          fi

          function post_test_hook {{
              # Configure and run functional tests
              $BASE/new/python-saharaclient/saharaclient/tests/functional/hooks/post_test_hook.sh
          }}
          export -f post_test_hook
          cp devstack-gate/devstack-vm-gate-wrap.sh ./safe-devstack-vm-gate-wrap.sh
          ./safe-devstack-vm-gate-wrap.sh

    publishers:
      - test-results
      - devstack-logs


